<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="top-nav-wrap">
          <ul>
            <li><a [routerLink]="['products']" routerLinkActive="active" >Продукты</a></li>
            <li><a (click)="goToRegistration()" routerLinkActive="active">Регистрация</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header-wrap">
      <div class="row">
        <div class="col-lg-3">
          <div class="logo">
            <ng-content select=".site-logo"></ng-content>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="search">
            <input class="search__input" (input)="searchBy($event)"
                   placeholder="Более 1000 товаров" type="text">
            <button class="search__button"><i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-lg-3 d-flex justify-content-end">
          <app-shopping-cart></app-shopping-cart>
        </div>
      </div>
    </div>
  </div>
</header>
